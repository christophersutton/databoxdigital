{% assign post = page %}



{% if post.title %}
  <h1>
    {% unless page.path contains '_posts' %} <a href="{{ post.url }}"> {% endunless %}
    {{ post.title }}
    {% unless page.path contains '_posts' %} </a> {% endunless %}
  </h1>
{% endif %}

{% if post.image %}
  {% if post.image.source %}<a href="{{ post.image.source }}">{% endif %}
  <img class="hero-image" src="{{ post.image.path }}" alt="{{ post.image.alt }}">
  </a>
{% endif %}
